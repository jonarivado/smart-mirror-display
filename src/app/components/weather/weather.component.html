<div
  class="grid grid-cols-1 grid-rows-2 gap-2 h-screen border-r-2"
  style="padding-top: 120px"
>
  <div class="grid grid-cols-2 gap-2 p-4">
    <div>
      <img
        src="../../../assets/img/weather/{{weather_icon}}.svg"
        alt=""
        srcset=""
      />
    </div>
    <div class="text-8xl font-bold text-right">{{ temperature }}°</div>
    <div class="grid grid-cols-2 h-10 pt-2">
      <div class="">
        <img src="../../../assets/img/weather/raindrop.svg" width="29px" />
      </div>
      <div class="text-xl text-center">{{ rain }} mm</div>
    </div>
    <div class="grid grid-cols-2 h-10 pt-2 justify-items-center">
      <div class="text-center">
        <img src="../../../assets/img/weather/wind.svg" width="29px" />
      </div>
      <div class="text-xl text-center" id="wind">{{ wind }} km/h</div>
    </div>
  </div>

  <div
    class="place-content-evenly col-span-2 pl-2 pr-4"
    style="padding-top: 120px"
  >
    <div
      *ngFor="let day of forecast"
      class="grid grid-cols-7 gap-4 text-xl pb-2"
    >
      <div class="col-span-2" id="weekday-0">{{ day["weekday"] }}</div>
      <div class="col-span-2 justify-self-center">
        <img width="29px" src="../../../assets/img/weather/{{day['weather_icon']}}.svg"/>
      </div>
      <div class="text-right" id="min-temp-0">{{ day["min"] }}°</div>
      <div class="text-center">/</div>
      <div id="max-temp-0">{{ day["max"] }}°</div>
    </div>
  </div>
</div>
